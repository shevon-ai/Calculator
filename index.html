<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <h1 class="heading">CALCULATOR</h1>
        <table class="calculator">
            <tr>
                <td colspan="4"> <input class="display-box" type="text" id="result" placeholder="0" disabled /> </td>
            </tr>
            <tr>
                <td colspan="2"> <input type="button" value="CA" id="clear-all-btn" /> </td>
                <td colspan="2"> <input type="button" value="DEL" id="backspace-btn" /> </td>
            </tr>
            <tr>
                <td> <input type="button" class="number" value="1"/> </td>
                <td> <input type="button" class="number" value="2"/> </td>
                <td> <input type="button" class="number" value="3"/> </td>
                <td> <input type="button" value="/" class="operator"/> </td>
            </tr>
            <tr>
                <td> <input type="button" class="number" value="4"/> </td>
                <td> <input type="button" class="number" value="5"/> </td>
                <td> <input type="button" class="number" value="6"/> </td>
                <td> <input type="button" value="-" class="operator"/> </td>
            </tr>
            <tr>
                <td> <input type="button" class="number" value="7"/> </td>
                <td> <input type="button" class="number" value="8"/> </td>
                <td> <input type="button" class="number" value="9"/> </td>
                <td> <input type="button" value="+" class="operator"/> </td>
            </tr>
            <tr>
                <td> <input type="button" value="." id="period"/> </td>
                <td> <input type="button" class="number" value="0"/> </td>
                <td> <input type="button" value="="id="equals-btn"/> </td>
                <td> <input type="button" value="*" class="operator"/> </td>
            </tr>
        </table>
    </body>
</html>
